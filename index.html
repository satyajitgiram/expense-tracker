<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>expense traker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="heading">Expense Tracker</h2>
    <div class="container">
      <h4>Your balance</h4>
      <h1 id="balance">Rs.0.0</h1>
      <div class="inc-exp-container">
        <div>
          <h4>income</h4>
          <p id="money-plus" class="money plus">+Rs.0.00</p>
        </div>
        <div>
          <h4>expense</h4>
          <p id="money-minus" class="money minus">-Rs.0.00</p>
        </div>
      </div>
      <h3>History</h3>
      <ul id="list" class="list">
        <li class="minus">cash<span>-Rs.400</span><button class="delete-btn">x</button></li>
      </ul>
      <h3>Add New Transation</h3>
      <form action="" id="form">
        <div class="form-control">
          <label for="text">Reason</label>
          <input type="text" id="text" placeholder="Enter the reason..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >amount <br />(negtive=expense,positive=income)</label
          >
          <input
            type="number"
            id="amount"
            placeholder="Enter the Amount..."
          />
        </div>
        <button class="btn">Add transation</button>
      </form>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
